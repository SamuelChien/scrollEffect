	<!--Include FT Scroller source (can be included at any point as long as it's loaded before being used)-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--Set up the scroller-->
	<script>
		var scroller = new FTScroller(document.getElementById('scrollable'), {
			scrollingY: false,
			snapping: true,
			scrollbars: false
		});
		var startTime = $.now();

		var errorCount = 0;
		var targets = 
			["moonReader", "Airdroid", "CloudMagic", "drive", "Messages", "HeartRate", "gmail", "8tracks", "Clock", "reddit"];	
		$("button").click(function(){
			var selected = this.id;
			if (selected === targets[0]){
				if ($(this).css('background-color') != "green"){  
					$(this).css('border', 'dotted');
					$(this).css('background-color', 'green');
				}
				targets.splice(0, 1);
				if (targets.length === 0){
					var timeTaken = $.now() - startTime;
					alert("Trial completed! Finished in " + timeTaken/1000 + " seconds with " + errorCount + " errors. Please show the experimenter.");
					document.open("home.html")
				}
			}
			else{
				$(this).fadeTo(1, 1);
				$(this).css('background-color', 'red');
				$(this).fadeTo(1000,0);
				//setTimeout(function(){$('#' + selected).css('background-color', 'transparent')}, 1000);
				errorCount = errorCount + 1;
			}
		});
	</script>
